<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Pricing</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-style: italic;
      background-color: rgb(197, 181, 159);
      padding: 40px;
      border: 20px solid rgb(43, 43, 113);
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card.pro {
      border: 2px solid gray;
      transform: scale(1.05);
    }

    h2 {
      margin-top: 0;
    }

    .price {
      font-size: 2em;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 800px) {
      .pro {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <h1>flex-pricing</h1>

  <div class="container">
    <div class="card">
      <h2>Basic</h2>
      <div class="price">$9</div>
      <ul>
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
      </ul>
      <button>Subscribe</button>
    </div>

    <div class="card pro">
      <h2>Pro</h2>
      <div class="price">$29</div>
      <ul>
        <li>Basic feature</li>
        <li>System Service</li>
        <li>Settings</li>
      </ul>
      <button>Subscribe</button>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <div class="price">$99</div>
      <ul>
        <li>Advance Features</li>
        <li>Manager Service</li>
        <li>Advance Settings</li>
      </ul>
      <button>Subscribe</button>
    </div>
  </div>
</body>
</html>
