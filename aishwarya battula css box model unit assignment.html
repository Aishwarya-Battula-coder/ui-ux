<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aishu Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: block;
    }

    /* Sidebar */
    .sidebar {
      width: 15rem;
      background-color: #333;
      color: white;
      padding: 1em;
      position: sticky;
      top: 0;
      height: 100vh;
      display: inline-block;
      vertical-align: top;
    }

    .sidebar h2 {
      font-size: 1.5rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 1em 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      outline: none;
    }

    .sidebar a:focus {
      outline: 2px dashed yellow;
    }

    /* Main Content */
    .main-content {
      display: inline-block;
      width: 83%;
      padding: 2em;
      vertical-align: top;
      overflow: auto;
    }

    .header {
      position: relative;
      margin-bottom: 2em;
    }

    .header h1 {
      font-size: 2rem;
      display: inline-block;
    }

    .notification-badge {
      position: absolute;
      top: 0.2em;
      right: 0.2em;
      background: red;
      color: white;
      padding: 0.3em 0.6em;
      border-radius: 50%;
      font-size: 0.8rem;
    }

    .profile-card {
      display: block;
      background: #f0f0f0;
      padding: 1em;
      margin-bottom: 2em;
      overflow: hidden;
      min-height: 8em;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border: 2px solid #555;
      border-radius: 50%;
      display: inline-block;
      vertical-align: top;
      margin-right: 1em;
    }

    .profile-details {
      display: inline-block;
      vertical-align: top;
    }

    .profile-details h2 {
      font-size: 1.2rem;
      margin: 0 0 0.3em;
    }

    .profile-details p {
      font-size: 1em;
      margin: 0;
    }

    /* Info Cards */
    .info-cards {
      display: block;
    }

    .card {
      display: inline-block;
      width: 30%;
      max-width: 100%;
      background: #e4e4e4;
      padding: 1em;
      margin: 1%;
      border: 1px solid #aaa;
      vertical-align: top;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: block;
        width: 100%;
        position: relative;
      }

      .main-content {
        display: block;
        width: 100%;
      }

      .card {
        width: 100%;
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Welcome, Aishwarya</h1>
        <div class="notification-badge">3</div>
      </div>

      <div class="profile-card">
       <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=80&h=80&q=80" class="profile-pic" alt="Profile Picture" />

        <div class="profile-details">
          <h2>Aishwarya</h2>
          <p>Student, Web Developer Enthusiast</p>
        </div>
      </div>

      <div class="info-cards">
        <div class="card">Card 1: Bio</div>
        <div class="card">Card 2: Skillset</div>
        <div class="card">Card 3: Experince</div>
      </div>
    </div>
  </div>
</body>
</html>
